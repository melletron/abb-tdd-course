<h1>{{player.name}}</h1>
<a data-ng-click="player.take(table.call())" class="btn btn-danger">Hit me</a>
<a data-ng-click="player.leave()" class="btn btn-group-sm">Leave</a>

<hr/>
Score: {{player.score}}
<p>
    <ul class="list-group">
    <li class="list-group-item" data-ng-repeat="card in player.cards">
        <card data-card="{{card}}"/>
    </li>
    </ul>
</p>
